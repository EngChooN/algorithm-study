<!-- 01-17 중복문자 제거 -->
<!-- 
소문자로 된 한개의 문자열이 입력되면 중복된 문자를 제거하고 출력하는 프로그램을 작성하세요.
제거된 문자열의 각 문자는 원래 문자열의 순서를 유지합니다. 
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "";

        for (let i = 0; i < s.length; i++) {
          console.log(s.indexOf(s[i]));
          // indexOf 는 찾는 문자의 천번째 위치만 찾아준다. 🤔 순서를 유지해야하고 중복이 있으면 안되야 하니까 이걸 써야함
          if (s.indexOf(s[i]) === i) {
            answer = answer + s[i];
          }
        }
        return answer;
      }
      console.log(solution("ksekkset"));
    </script>
  </body>
</html>
