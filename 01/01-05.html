<!-- 01-05 최솟값 구하기 -->
<!-- 7개의 수가 주어지면 그 중 가장 작은 수를 출력해라 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        // 기준이 될 최솟값의 초깃값을 arr배열의 아무 인덱스인 값으로 준다.
        minNum = arr[0];
        // for문을 이용하여 arr의 모든 인덱스와 비교 할 수 있게 한다.
        for (let i = 0; i < arr.length; i++) {
          // minNum이 arr[i]보다 작거나 같으면, minNum은 그대로 유지
          if (minNum <= arr[i]) {
            minNum = minNum;
          } else {
            // 아니라면 minNum을 비교한 대상의 arr[i]의 값으로 바꿔준다.
            minNum = arr[i];
          }
        }
        return minNum;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
