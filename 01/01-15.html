<!-- 01-15 가운데 문자 출력 -->
<!-- 
소문자로 된 단어(문자열)가 입력되면 그 단어의 가운데 문자를 출력하는 프로그램을 작성하세요.
단 단어의 길이가 짝수일 경우 가운데 2개의 문자를 출력합니다.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        // let answer;
        // 홀짝 구분값
        let even = true;

        // 입력 값 홀짝 판별
        if (s.length % 2 == 0) {
          even = true;
        } else {
          even = false;
        }

        // 홀짝에 따라 결과를 다르게 리턴
        if (even == true) {
          return s.substring(s.length / 2 - 1, s.length / 2 + 1);
        } else {
          return s.substring(s.length / 2, s.length / 2 + 1);
        }
      }
      console.log(solution("study"));
    </script>
  </body>
</html>
