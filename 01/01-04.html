<!-- 01-04 1부터 N까지 합 출력하기 -->
<!-- 자연수 N이 입력되면 1부터 N까지의 합을 출력하는 프로그램을 작성하시오 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        // 조건문으로 입력 값이 숫자인지를 먼저 판별
        if (!isNaN(n)) {
          //  1 부터 n까지를 for문을 사용하여,
          for (let i = 1; i <= n; i++) {
            // 초깃값이 0인 answer에 i값을 계속해서 더함
            answer = answer + i;
          }
          return answer;
        } else {
          return "숫자를 입력하세요!";
        }
      }

      console.log(solution(10));
    </script>
  </body>
</html>
