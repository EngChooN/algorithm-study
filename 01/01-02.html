<!-- 01-02 삼각형 판별하기 -->
<!-- 가장 긴 변의 길이가 다른 두 변의 길이의 합보다 크거나 같으면 삼각형이 된다. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        // 일단 가장 큰 수를 찾자
        const maxNum = Math.max(a, b, c);
        // 나머지 두 수를 찾기 위한 배열
        const arr = [a, b, c];
        // 나머지 두 수의 합
        let remainderPlus = 0;
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < maxNum) {
            remainderPlus = remainderPlus + arr[i];
          }
        }

        // 삼각형이 되는지 검증
        if (maxNum >= remainderPlus) {
          return "YES";
        } else {
          return "NO";
        }
      }

      console.log(solution(13, 30, 17));
    </script>
  </body>
</html>
