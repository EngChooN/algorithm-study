<!-- 01-03 연필개수 -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        // 12로 딱 맞게 떨어지지 않는 수는, 올림 함수 ceil을 사용
        return Math.ceil(n / 12);
      }

      console.log(solution(13));
    </script>
  </body>
</html>
