<!-- 01-17 중복단어 제거 -->
<!-- 
N개의 문자열이 입력되면 중복된 문자열은 제거하고 출력하는 프로그램을 작성하세요.
출력하는 문자열은 원래의 입력순서를 유지합니다.
-->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = [];

        for (let i = 0; i < s.length; i++) {
          // includes를 사용하여 해당 인자값이 answer배열에 포함되어 있으면, true를 반환하는 점을 이용
          if (!answer.includes(s[i])) {
            answer.push(s[i]);
          }
        }

        return answer;
      }
      let str = ["good", "time", "good", "time", "student"];
      console.log(solution(str));
    </script>
  </body>
</html>
